<!-- CSS STYLE ELEMENTS -->
<style>
  body {
    background-color: black;
    
    font-stretch: expanded;
    font-family: "Courier new", monospace;
    color: lime;
    
    height: 100vh;
    overflow: hidden;
    
    margin: 4px;
    padding-top: 10px;
  }
  
  #console {
    height: 70vh;
    width: 98vw;
    
    position: relative;
    margin: auto;
    
    border: 1px solid #6e6e6e;
    overflow-y: auto;
    padding-top: px;
    
  }
  
  #console pre{
    white-space: pre-wrap;
    word-wrap: break-word;   
  }
  
  #input-section {
    height: 25vh;
    width: 98vw;
    
    color: red;
    
    position: relative;
    margin: auto;
    
    border: 1px solid #6e6e6e;   
  }
  
  .input-box {
    margin-left: 10px;
    
    color: white;
    font-size: 15px;
    font-stretch: expanded;
    font-family: "Courier new", monospace;
    
    background-color: black;
    border: 1px solid #6e6e6e; 
    
    position: relative;
    top: 64%; 
  }

  
  input[type="text"].input-box:hover {
    border: 1px solid white;
  }
  
  ::placeholder {
    color: #6e6e6e;
  }
 
  button {
    color: #6e6e6e;
    
    border: 1px solid #6e6e6e;
    background-color: black;
    
    position: relative;
    top: 64%;
  }
  
  button:hover {
    border: 1px solid white;
    color: white;
  }
  
  h1 {
    font-size: 15px;
    color: #6e6e6e;
    
    border-bottom: 1px solid #6e6e6e;
    margin: 0;
  }
  
  p {
    margin: 10px 10px 10px 10px;
    width: fit-content;
/*     animation: blink 1s infinite; */
  }
  
  .typewriter p {
    display: inline-block;
    overflow: hidden; /* hide content until animation */
    border-right: .15em solid lime; /* cursor*/
    white-space: nowrap; /*Stay on a single line*/
/*     margin: 0 auto; adds scrolling effect of typing */
    letter-spacing: .15em;
    animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
  }
  
  
  @keyframes blink {
    0% {opacity: 1;} 
    50% {opacity: 0;}
    100% {opacity: 1;}
  }
  
  /* The typing effect */
  @keyframes typing {
    from { width: 0 }
    to { width: 90% }
  }

  /* The typewriter cursor effect */
  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: orange; }
}
  
  
</style>

<!-- JAVASCRIPT INTERACTABILITY -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const inputBox = document.querySelector(".input-box");
    const submitButton = document.querySelector("button");
    const consoleSection = document.querySelector("#console");

    function addTextToConsole(text) {
      const pre = document.createElement("pre");
      pre.textContent = text;
      consoleSection.appendChild(pre);
      consoleSection.scrollTop = consoleSection.scrollHeight;
    }

    submitButton.addEventListener("click", function () {
      const command = inputBox.value.trim();

      if (command) {
        // Add the entered command to the console
        addTextToConsole(`> ${command}`);

        // Check the command and respond accordingly
        if (command === "P@ssword!23") {
          addTextToConsole("Access Granted. Welcome to the system!");
        } else {
          addTextToConsole("Invalid command. Please try again.");
        }

        // Clear the input box
        inputBox.value = "";
      }
    });

    // Allow pressing Enter to submit
    inputBox.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        submitButton.click();
      }
    });
  });
</script>

<!-- HTML SITE -->
<body>
  <div>
    
    <section id="console">
      <h1>CONSOLE</h1>
    </section>
    
    <section id="input-section" style="margin-top: 10px;">
      <h1>INPUT</h1>
      <p>Enter "P@ssword!23"</p> 
      
      <input class="input-box" type="text" placeholder="Enter command...">
      
      <button>SUBMIT</button>
    </section>
    
  </div>
</body>
